<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Matrix DevOps</title><style>
  body{margin:0;background:#000;overflow:hidden;height:100vh}
  canvas{position:absolute;top:0;left:0}
  .center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);color:#0f0;font-family:Courier;font-size:5rem;text-shadow:0 0 30px #0f0;z-index:2}
</style></head><body>
<div class="center">DEVOPS 6</div>
<canvas id="c"></canvas>
<script>
  const c=document.getElementById('c'),x=c.getContext('2d'),w=c.width=innerWidth,h=c.height=innerHeight;
  let t='01DEVOPS6'.split(''),f=20,m=Math.max(w,h)/f,d=[],i=0;
  for(;i<m;i++)d[i]=~~(Math.random()*h);
  setInterval(()=>{x.fillStyle='rgba(0,0,0,0.05)';x.fillRect(0,0,w,h);x.fillStyle='#0f0';
    for(i=0;i<m;i++){let r=t[~~(Math.random()*t.length)];x.fillText(r,i*f,d[i]);d[i]+=f;if(d[i]>h&&Math.random()>.95)d[i]=0;}
  },50);
</script>
</body></html>
