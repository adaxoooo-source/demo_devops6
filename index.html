<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="UTF-8">
<title>DevOps Kawaii ♡</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  body{margin:0;background:linear-gradient(45deg,#ff9a9e,#fad0c4,#a1c4fd,#c2e9fb);font-family:'Comic Neue',cursive;color:#5d3a8a;height:100vh;display:grid;place-items:center;animation:bg 10s infinite alternate;}
  @keyframes bg{0%{background-position:0% 50%}100%{background-position:100% 50%}}
  .kawaii{background:#fff;padding:70px 50px;border-radius:50px;box-shadow:0 30px 80px rgba(0,0,0,0.2);text-align:center;position:relative;overflow:hidden;}
  .kawaii::before{content:"♡";font-size:15rem;position:absolute;top:-60px;right:-60px;opacity:0.1;}
  h1{font-size:5.5rem;margin:0;background:-webkit-linear-gradient(#ff6ec4,#7873f5);-webkit-background-clip:text;color:transparent;}
  .sparkle{position:absolute;font-size:3rem;animation:twinkle 2s infinite;}
  @keyframes twinkle{0%,100%{opacity:0.3}50%{opacity:1;transform:scale(1.5)}}
</style>
</head><body>
<div class="kawaii">
  <div class="sparkle" style="top:20px;left:30px;">✨</div>
  <div class="sparkle" style="bottom:40px;right:50px;">♥</div>
  <h1>DevOps 6</h1>
  <p style="font-size:2.5rem;margin:30px 0;">Super kawaii deployment !</p>
  <p style="font-size:4rem;">Deployed with love ♡</p>
</div>
</body></html>
