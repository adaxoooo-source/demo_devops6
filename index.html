<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="UTF-8">
<title>Holo DevOps</title>
<style>
  body{margin:0;background:#000;height:100vh;display:grid;place-items:center;}
  .holo{
    background:linear-gradient(45deg,#667eea,#764ba2,#f093fb,#f5576c);
    background-size:400%;
    padding:80px 60px;
    border-radius:30px;
    color:#fff;
    text-align:center;
    animation:holo 8s ease infinite;
    box-shadow:0 0 80px rgba(102,126,234,0.8);
    position:relative;
    overflow:hidden;
  }
  .holo::before{content:'';position:absolute;inset:0;background:inherit;filter:blur(40px);z-index:-1;}
  @keyframes holo{background-position:0% 50%,100% 50%}
  h1{font-size:6rem;margin:0;letter-spacing:10px;text-shadow:0 0 30px #fff;}
</style>
</head><body>
<div class="holo">
  <h1>DEVOPS 6</h1>
  <p style="font-size:2.5rem;margin-top:30px;">HOLOGRAPHIC DEPLOYMENT</p>
</div>
</body></html>
