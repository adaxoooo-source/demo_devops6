<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="UTF-8">
<title>禅 DevOps 6</title>
<style>
  body{margin:0;background:#f5f0e6;height:100vh;display:grid;place-items:center;font-family:'Noto Serif JP',serif;color:#333;overflow:hidden;}
  .zen{background:#fffdf9;padding:100px 80px;border-radius:20px;box-shadow:0 30px 100px rgba(0,0,0,0.1);text-align:center;position:relative;}
  .circle{position:absolute;width:300px;height:300px;border:8px solid #ddd;border-radius:50%;top:50%;left:50%;transform:translate(-50%,-50%);opacity:0.3;}
  h1{font-size:6rem;margin:0;letter-spacing:20px;font-weight:300;}
  p{font-size:1.8rem;margin-top:40px;opacity:0.8;}
  .raked{background:repeating-linear-gradient(45deg,#eee,#eee 10px,#ddd 10px,#ddd 20px);height:100px;width:100%;position:absolute;bottom:0;left:0;opacity:0.2;}
</style>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300&display=swap" rel="stylesheet">
</head><body>
<div class="zen">
  <div class="circle"></div>
  <h1>六</h1>
  <p>DevOps en harmonie parfaite</p>
  <div class="raked"></div>
</div>
</body></html>
