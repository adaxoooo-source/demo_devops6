<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DevOps Ocean</title>
<style>
  body{margin:0;background:#001d3d;height:100vh;display:grid;place-items:center;color:#fff;font-family:system-ui;overflow:hidden;}
  .bubble{position:absolute;border-radius:50%;background:rgba(255,255,255,0.1);animation:bubble linear infinite;}
  @keyframes bubble{0%{transform:translateY(100vh) scale(0)}100%{transform:translateY(-100px) scale(1)}}
  .card{background:rgba(0,50,100,0.4);backdrop-filter:blur(20px);padding:80px 60px;border-radius:30px;border:1px solid rgba(255,255,255,0.2);text-align:center;max-width:700px;}
  h1{font-size:5rem;margin:0;background:linear-gradient(180deg,#00f5ff,#7fffd4);-webkit-background-clip:text;color:transparent;}
  p{font-size:1.6rem;margin-top:20px;}
</style>
</head><body>
<div class="card">
  <h1>DevOps 6</h1>
  <p>Deep dive successful – Pipeline immergé avec succès</p>
</div>
<script>
  setInterval(()=>{let b=document.createElement('div');b.classList.add('bubble');b.style.width=b.style.height=Math.random()*80+20+'px';b.style.left=Math.random()*100+'vw';b.style.animationDuration=Math.random()*8+8+'s';document.body.appendChild(b);setTimeout(()=>b.remove(),20000)},400);
</script>
</body></html>
