<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="UTF-8">
<title>DevOps Inferno</title>
<style>
  body{margin:0;background:#000;color:#ff3300;font-family:Impact,sans-serif;height:100vh;display:grid;place-items:center;overflow:hidden;}
  .lava{position:absolute;inset:0;background:linear-gradient(0deg,#000,#8B0000,#FF4500,#000);animation:lava 8s infinite;}
  @keyframes lava{0%{background-position:0 0}100%{background-position:0 100%}}
  .card{background:rgba(0,0,0,0.7);padding:80px;border:4px solid #ff3300;border-radius:20px;text-align:center;box-shadow:0 0 60px #ff3300;}
  h1{font-size:7rem;margin:0;animation:flame 2s infinite;text-shadow:0 0 30px #ff6600;}
  @keyframes flame{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
</style>
</head><body>
<div class="lava"></div>
<div class="card">
  <h1>DEVOPS 6</h1>
  <p style="font-size:3rem;margin-top:20px;letter-spacing:8px;">BURNED IN SUCCESSFULLY</p>
</div>
</body></html>
