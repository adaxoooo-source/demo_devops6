<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DevOps Tokyo å…­</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
  body{margin:0;background:#000;color:#0ff;font-family:'Orbitron',sans-serif;overflow:hidden;height:100vh;display:grid;align-items:center;justify-content:center;}
  .glitch{background:#000;padding:40px;border:4px solid #0ff;box-shadow:0 0 40px #0ff;text-align:center;position:relative;}
  .glitch:before,.glitch:after{content:'DEVOPS 6';font-size:6rem;animation:glitch 2s infinite;}
  .glitch:before{color:#f0f;animation:glitch 2s infinite 0.5s;clip-path:polygon(0 0,100% 0,100% 45%,0 45%);}
  .glitch:after{color:#0f0;animation:glitch 2s infinite 1s;clip-path:polygon(0 60%,100% 60%,100% 100%,0 100%);}
  h1{font-size:6rem;margin:0;animation:pulse 3s infinite;}
  p{font-size:2rem;margin-top:30px;letter-spacing:8px;}
  @keyframes glitch{0%,100%{transform:translate(0)}20%{transform:translate(-5px,5px)}40%{transform:translate(5px,-5px)}60%{transform:translate(-5px,5px)}80%{transform:translate(5px,-5px)}}
  @keyframes pulse{0%{text-shadow:0 0 20px #0ff}50%{text-shadow:0 0 60px #0ff}100%{text-shadow:0 0 20px #0ff}}
</style>
</head><body>
<div class="glitch">
  <h1>DEVOPS 6</h1>
  <p>TOKYO NIGHT RUN</p>
</div>
</body></html>
