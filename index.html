<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevOps 6</title>
    <style>
        body,html{margin:0;height:100%;background:#000;color:#fff;font-family:system-ui,sans-serif;display:grid;place-items:center}
        h1{font-size:clamp(3rem,10vw,10rem);font-weight:900;letter-spacing:-4px}
        p{font-size:1.5rem;opacity:0.7}
        .dot{width:16px;height:16px;background:#0f00;border-radius:50%;display:inline-block;animation:p 2s infinite}
        @keyframes p{50%{opacity:0.3}}
    </style>
</head>
<body>
    <div style="text-align:center">
        <h1>DEVOPS 6</h1>
        <p><span class="dot"></span> Online • Port 8080 • 2025</p>
    </div>
</body>
</html>
