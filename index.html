<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="UTF-8">
<title>Aurora DevOps</title>
<style>
  body{margin:0;background:#0b132b2e;height:100vh;display:grid;place-items:center;color:#e0fbfc;font-family:'Segoe UI',sans-serif;overflow:hidden;}
  .aurora{position:absolute;inset:0;background:linear-gradient(0deg,#0b132e 0%,#1a2a44 30%,#2a4b6d 60%,#0f3460 100%);overflow:hidden;}
  .aurora::before{content:'';position:absolute;inset:0;background:linear-gradient(90deg,rgba(80,200,120,0.4),rgba(255,105,180,0.3),rgba(138,43,226,0.4));animation:aurora 15s infinite linear;filter:blur(60px);}
  @keyframes aurora{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}
  .card{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);padding:90px 70px;border-radius:30px;border:1px solid rgba(255,255,255,0.2);text-align:center;}
  h1{font-size:6rem;margin:0;text-shadow:0 0 40px #50c878;}
</style>
</head><body>
<div class="aurora"></div>
<div class="card">
  <h1>DevOps 6</h1>
  <p style="font-size:2rem;margin-top:30px;">Northern Lights Deployment</p>
</div>
</body></html>
