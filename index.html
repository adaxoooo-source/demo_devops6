<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVOPS 6 • JOYEUX NOËL 2025</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Cinzel+Decorative:wght@900&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="snow"></div>
    <div class="snow></div>
    <div class="aurora"></div>

    <div class="christmas-tree">
        <div class="star">Star</div>
        <div class="level level1">Tree</div>
        <div class="level level2">Tree</div>
        <div class="level level3">Tree</div>
        <div class="level level4">Tree</div>
        <div class="level level5">Tree</div>
        <div class="trunk"></div>
    </div>

    <div class="gifts">
        <div class="gift gift1">Gift</div>
        <div class="gift gift2">Gift</div>
        <div class="gift gift3">Gift</div>
        <div class="gift gift4">Gift</div>
    </div>

    <div class="main-card">
        <h1 class="title">DEVOPS 6</h1>
        <p class="subtitle">JOYEUX NOËL 2025</p>
        <div class="message">
            Ton pipeline est déployé,<br>
            ton conteneur tourne à fond,<br>
            et le Père Noël est fier de toi !
        </div>
        <div class="badges">
            <span>TERRAFORM</span>
            <span>DOCKER</span>
            <span>NGINX</span>
            <span>NOËL 2025</span>
            <span>MAGIQUE</span>
        </div>
        <p class="footer">Fait avec 1000 cafés, 0 sommeil et tout l’amour du monde • Décembre 2025</p>
    </div>

    <div class="santa">Santa Claus</div>

    <!-- Musique de Noël (douce et discrète) -->
    <audio autoplay loop volume="0.3">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-christmas-bells-120.mp3" type="audio/mpeg">
    </audio>

    <!-- Confettis quand tu cliques -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        document.body.onclick = () => confetti({
            particleCount: 300,
            spread: 120,
            origin: { y: 0.6 }
        });
    </script>

</body>
</html>
