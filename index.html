<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="UTF-8">
<title>NIGHT CITY | DEVOPS 6</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');
  body{margin:0;background:#0b0e17;color:#ff005c;font-family:'Roboto Mono',monospace;height:100vh;display:grid;place-items:center;overflow:hidden;position:relative;}
  .scanline{position:absolute;inset:0;background:linear-gradient(transparent 50%,rgba(255,0,92,0.03) 50%);background-size:100% 4px;animation:scan 8s linear infinite;pointer-events:none;}
  @keyframes scan{0%{transform:translateY(-100%)}100%{transform:translateY(100%)}}
  .glitch{font-size:7rem;animation:glitch2 3s infinite;text-shadow:0 0 20px #ff005c;}
  .subtitle{font-size:2.5rem;letter-spacing:12px;color:#00ffea;text-shadow:0 0 30px #00ffea;}
  .hud{position:absolute;top:20px;left:20px;font-size:1.2rem;color:#00ff41;}
  .hud2{position:absolute;bottom:20px;right:20px;}
  @keyframes glitch2{0%,100%{clip-path:polygon(0 0,100% 0,100% 20%,0 20%)}5%{clip-path:polygon(0 30%,100% 30%,100% 50%,0 50%)}10%{clip-path:polygon(0 80%,100% 80%,100% 100%,0 100%)}}
</style>
</head><body>
<div class="scanline"></div>
<div class="hud">SYSTEM ONLINE // PORT 8080 // TERRAFORM v1.8</div>
<div class="hud2">ARASAKA FIREWALL BYPASSED</div>
<div style="text-align:center;z-index:2;">
  <h1 class="glitch">DEVOPS 6</h1>
  <p class="subtitle">NIGHT CITY DEPLOYMENT</p>
  <p style="margin-top:50px;font-size:2rem;color:#ff00c8;animation:pulse 2s infinite;">STATUS: FULLY OPERATIONAL</p>
</div>
</body></html>
