<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    overflow-x: hidden;
}
header {
    padding: 60px 20px;
    background: linear-gradient(135deg, #ff7e5f, #feb47b);
    border-bottom-left-radius: 50% 15%;
    border-bottom-right-radius: 50% 15%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
header h1 {
    font-size: 3em;
    margin-bottom: 15px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    animation: slideIn 1s ease-out;
}
header p {
    font-size: 1.3em;
    opacity: 0.9;
    animation: fadeIn 2s ease-in;
}
.cards {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    padding: 50px 20px;
}
.card {
    flex: 1 1 180px;
    max-width: 220px;
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(251, 250, 250, 0.967);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
}
.card img {
    width: 80px;
    height: 80px;
    margin-bottom: 15px;
}
.card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 25px 45px rgb(253, 252, 252);
}
.git { border-top: 5px solid #f5f6f7; }
.ci { border-top: 5px solid #d805b5; }
.docker { border-top: 5px solid #eef5f0; }
.cd { border-top: 5px solid #3903cd; }

.nav-buttons {
    margin: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
}
button {
    padding: 12px 25px;
    font-size: 1em;
    font-weight: bold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: #00f260;
    color: #000;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
}
button:hover {
    transform: scale(1.1);
}

/* Animations */
@keyframes slideIn { from { transform: translateY(-50px); opacity:0; } to { transform: translateY(0); opacity:1; } }
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

/* Responsive */
@media(max-width:768px){
    .cards { gap:20px; padding:30px 10px; }
    header h1 { font-size:2.2em; }
    .card { padding:20px; }
}
</style>
</head>

</footer>

<script>
const pages = ["git.html","ci.html","docker.html","cd.html","fin.html"];
function goBack(){
    const current = window.location.pathname.split("/").pop();
    const index = pages.indexOf(current);
    if(index>0){ window.location.href=pages[index-1]; }
}
function goNext(){
    const current = window.location.pathname.split("/").pop();
    const index = pages.indexOf(current);
    if(index!==-1 && index<pages.length-1){ window.location.href=pages[index+1]; }
}
</script>
